<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat v·ªõi AI</title>
    <style>
      :root {
        --bg: #ffffff;
        --text: #111111;
        --accent: #0ea5e9;
        --ai-bg: #f0f9ff;
        --user-bg: #e0f2fe;
        --radius: 12px;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      header {
        background: var(--accent);
        color: white;
        padding: 12px 20px;
        font-weight: 600;
        text-align: center;
        font-size: 1.2rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      #chat-box {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        scroll-behavior: smooth;
      }

      .msg {
        max-width: 80%;
        padding: 10px 14px;
        border-radius: var(--radius);
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 0.95rem;
      }

      .user {
        align-self: flex-end;
        background: var(--user-bg);
        color: var(--text);
      }

      .ai {
        align-self: flex-start;
        background: var(--ai-bg);
        color: var(--text);
      }

      form {
        display: flex;
        padding: 12px;
        background: white;
        border-top: 1px solid #ddd;
      }

      input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: var(--radius);
        font-size: 1rem;
        color: var(--text);
        background: white;
      }

      button {
        background: var(--accent);
        color: white;
        border: none;
        padding: 10px 18px;
        margin-left: 8px;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }

      button:hover {
        background: #0284c7;
      }

      .loading {
        color: #666;
        font-style: italic;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <header>üíô Chat v·ªõi AI</header>

    <div id="chat-box">
      <div class="msg ai">
        Xin ch√†o! T√¥i l√† tr·ª£ l√Ω ·∫£o c·ªßa MS-VitaSync.T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n v·ªÅ c√°c ch·ªâ s·ªë y t·∫ø nh∆∞ Nh·ªãp tim, Spo2, Nhi·ªát ƒë·ªô c∆° th·ªÉ, Huy·∫øt √°p.
      </div>
    </div>

    <form id="chat-form">
      <input
        id="user-input"
        type="text"
        placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..."
        autocomplete="off"
      />
      <button type="submit">G·ª≠i</button>
    </form>

    <script>
      const chatBox = document.getElementById("chat-box");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("user-input");

      async function sendToGemini(userText) {
        const endpoint = "http://localhost:3000/chat";
        const headers = { "Content-Type": "application/json" };
        const data = {
          contents: [
            {
              role: "user",
              parts: [{ text: userText }],
            },
          ],
        };

        const res = await fetch(endpoint, {
          method: "POST",
          headers,
          body: JSON.stringify(data),
        });

        if (!res.ok) {
          console.error("Gemini API Error:", res.status, await res.text());
          return `‚ö†Ô∏è L·ªói khi g·ªçi Gemini API (${res.status})`;
        }

        const result = await res.json();
        return result.text || "‚ö†Ô∏è Kh√¥ng c√≥ ph·∫£n h·ªìi.";
      }

      function addMessage(text, sender = "ai") {
        const msg = document.createElement("div");
        msg.classList.add("msg", sender);
        msg.textContent = text;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const userText = input.value.trim();
        if (!userText) return;

        addMessage(userText, "user");
        input.value = "";

        const loadingMsg = document.createElement("div");
        loadingMsg.classList.add("msg", "ai", "loading");
        loadingMsg.textContent = "ƒêang ph√¢n t√≠ch...";
        chatBox.appendChild(loadingMsg);
        chatBox.scrollTop = chatBox.scrollHeight;

        const aiText = await sendToGemini(userText);

        loadingMsg.remove();
        addMessage(aiText, "ai");
      });
    </script>
  </body>
</html>
